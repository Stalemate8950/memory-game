<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer GG Physics</title>
    <style>
        iframe {
            width: 100%;
            min-height: 600px;
            height: calc(100vh - 50px);
            display: none; /* Initially hide the iframe */
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Shift') {
                var iframe = document.getElementById('multiplayer-iframe');
                iframe.src = "https://multiplayer.gg/physics";
                iframe.style.display = 'block'; // Show the iframe
            }
        });
    </script>
</head>
<body>
    <iframe id="multiplayer-iframe" src="" frameborder="0"></iframe>
</body>
</html>
