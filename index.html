<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer GG Physics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 80%;
            max-width: 1200px;
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe src="https://multiplayer.gg/physics" width="100%" height="600px" frameborder="0"></iframe>
    </div>
    <!-- Add a script tag to load your Greasemonkey script -->
    <script src="/scripts/your-script.user.js"></script>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'g' || event.key === 'G') {
                document.getElementById('game-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
