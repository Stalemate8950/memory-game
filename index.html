<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer GG Physics</title>
    <style>
        iframe {
            width: 100%;
            min-height: 600px;
            height: calc(100vh - 50px);
            display: none; /* Initially hide the iframe */
        }
    </style>
    <script>
        // Function to load the game
        function openGame() {
            var url = "https://multiplayer.gg/physics";
            window.open(url, '_blank');
        }

        // Event listener for keydown event
        document.addEventListener('keydown', function(event) {
            if (event.key === 'g') {
                openGame();
            }
        });

        // Enable/Disable the game via console command
        window.enableGame = function() {
            var url = "https://multiplayer.gg/physics";
            window.open(url, '_blank');
        };
    </script>
</head>
<body>
    <h1>Press G to open Multiplayer GG Physics in a new tab</h1>
</body>
</html>
