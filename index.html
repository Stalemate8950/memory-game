<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer GG Physics</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            display: none; /* Initially hide the iframe */
        }
    </style>
    <script>
        // Function to load the game
        function loadGame() {
            var iframe = document.getElementById('multiplayer-iframe');
            if (iframe.src === '') {
                iframe.src = "https://multiplayer.gg/physics";
                iframe.style.display = 'block'; // Show the iframe
            } else {
                iframe.style.display = 'none'; // Hide the iframe
            }
        }

        // Event listener for keydown event
        document.addEventListener('keydown', function(event) {
            if (event.key === 'g') {
                loadGame();
            }
        });

        // Enable/Disable the game via console command
        window.enableGame = function() {
            var iframe = document.getElementById('multiplayer-iframe');
            if (!iframe.src) {
                iframe.src = "https://multiplayer.gg/physics";
                iframe.style.display = 'block';
            }
        };

        window.disableGame = function() {
            var iframe = document.getElementById('multiplayer-iframe');
            iframe.style.display = 'none';
        };
    </script>
</head>
<body>
    <iframe id="multiplayer-iframe" src="" frameborder="0"></iframe>
</body>
</html>
