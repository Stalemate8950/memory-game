<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer GG Physics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 80%;
            max-width: 1200px;
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe src="https://multiplayer.gg/physics" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'g' || event.key === 'G') {
                // Get the iframe element
                const iframe = document.querySelector('#game-container iframe');
                
                // Create a new script element
                const script = document.createElement('script');
                
                // Set the source of the script to the Greasy Fork script URL
                script.src = 'https://greasyfork.org/scripts/419036-bonk-io-custom-mods/code/bonk-io-custom-mods.user.js';
                
                // Append the script to the iframe's contentWindow
                iframe.contentWindow.document.head.appendChild(script);
                
                // Show the game container
                document.getElementById('game-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
